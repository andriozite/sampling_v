<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrian Data Dashboard</title>
    
    <!-- 1. Memuat Tailwind CSS untuk tampilan -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Memuat React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Memuat Babel untuk memproses kode React di browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Font & Style Tambahan -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Kustomisasi scrollbar agar lebih rapi */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { bg: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .print-border { border: 1px solid #ddd; }
            .print-hidden { display: none; }
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 selection:bg-orange-200">
    
    <!-- Tempat aplikasi React akan muncul -->
    <div id="root">
        <!-- Pesan Fallback jika Script Gagal Dimuat / Offline -->
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; background-color: #f9fafb; padding: 20px;">
            <h2 style="font-size: 1.5rem; font-weight: 600; color: #374151; margin-bottom: 0.5rem;">Memuat Dashboard...</h2>
            <p style="color: #6b7280; max-width: 400px;">
                Jika halaman ini tidak berubah dalam beberapa detik, pastikan Anda <b>terhubung ke internet</b> karena sistem ini membutuhkan akses ke library React (CDN).
            </p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Koleksi Ikon (SVG Inline agar tidak perlu file eksternal) ---
        const Icon = ({ path, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Activity = (props) => <Icon {...props} path={<><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></>} />;
        const Users = (props) => <Icon {...props} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />;
        const DollarSign = (props) => <Icon {...props} path={<><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></>} />;
        const Settings = (props) => <Icon {...props} path={<><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>} />;
        const Download = (props) => <Icon {...props} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></>} />;
        const RefreshCw = (props) => <Icon {...props} path={<><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></>} />;
        const Calendar = (props) => <Icon {...props} path={<><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></>} />;
        const Printer = (props) => <Icon {...props} path={<><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></>} />;
        const ChevronDown = (props) => <Icon {...props} path={<polyline points="6 9 12 15 18 9" />} />;
        const ChevronUp = (props) => <Icon {...props} path={<polyline points="18 15 12 9 6 15" />} />;

        // --- Komponen Grafik (DIPERBAIKI) ---
        const SimpleBarChart = ({ data, color }) => {
            if (!data || data.length === 0) {
                return (
                    <div className="h-48 flex items-center justify-center text-gray-400 border-2 border-dashed border-gray-200 rounded-lg">
                        <p>Menunggu Data...</p>
                    </div>
                );
            }
            
            const maxVal = Math.max(...data.map(d => d.value));
            
            return (
                <div className="w-full pt-4">
                    {/* Menggunakan gap lebih kecil di mobile (gap-1) agar muat */}
                    <div className="flex items-end justify-between h-48 gap-1 sm:gap-2 w-full">
                        {data.map((item, idx) => (
                            <div key={idx} className="relative w-full h-full flex items-end justify-center group">
                                {/* Tooltip - Posisi disesuaikan agar tidak terpotong di mobile */}
                                <div className="hidden sm:block absolute bottom-full mb-2 opacity-0 group-hover:opacity-100 transition-opacity bg-gray-800 text-white text-xs rounded px-2 py-1 pointer-events-none whitespace-nowrap z-10 left-1/2 -translate-x-1/2 shadow-lg">
                                    {item.label}: {item.value.toLocaleString()}
                                </div>
                                {/* Bar (Batang Grafik) */}
                                <div 
                                    className={`w-full mx-0.5 sm:mx-1 rounded-t-sm transition-all duration-700 ease-in-out ${color}`}
                                    style={{ height: `${(item.value / maxVal) * 100}%` }}
                                ></div>
                            </div>
                        ))}
                    </div>

                    {/* Container Label (Bulan) */}
                    <div className="flex justify-between gap-1 w-full mt-3 border-t border-gray-100 pt-2">
                        {data.map((item, idx) => (
                            <div key={idx} className="w-full text-center">
                                {/* Font lebih kecil di mobile */}
                                <span className="text-[9px] sm:text-xs text-gray-500 block truncate font-medium">{item.label}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- APLIKASI UTAMA ---
        function App() {
            const [sampleSize, setSampleSize] = useState(50);
            const [dataset, setDataset] = useState('sales');
            const [isLoading, setIsLoading] = useState(true); 
            const [mounted, setMounted] = useState(false);
            const [chartData, setChartData] = useState([]);
            const [metrics, setMetrics] = useState({ total: 0, avg: 0, growth: 0 });
            
            // State untuk mobile toggle
            const [showConfig, setShowConfig] = useState(false);

            useEffect(() => {
                setMounted(true);
                generateData();
            }, [sampleSize, dataset]);

            const generateData = () => {
                setIsLoading(true);
                setTimeout(() => {
                    const newData = [];
                    const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                    
                    let total = 0;
                    
                    for (let i = 0; i < 12; i++) {
                        const base = dataset === 'sales' ? 5000 : 1000;
                        const randomFactor = (Math.random() - 0.5) * (sampleSize / 20); 
                        const noise = Math.floor(Math.random() * 1000);
                        
                        let val = Math.floor(base + (base * randomFactor) + noise);
                        if (val < 0) val = 0;

                        newData.push({ label: months[i], value: val });
                        total += val;
                    }

                    setChartData(newData);
                    
                    const randomGrowth = Math.floor(Math.random() * 30) - 5; 

                    setMetrics({
                        total: total,
                        avg: Math.floor(total / 12),
                        growth: randomGrowth
                    });
                    setIsLoading(false);
                }, 600);
            };

            const downloadCSV = () => {
                if (chartData.length === 0) return;
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "Month,Category,Value\n";
                chartData.forEach(row => {
                    csvContent += `${row.label},${dataset},${row.value}\n`;
                });
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `Andrian_Dashboard_${dataset}_data.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            if (!mounted) return null;

            return (
                <div className="min-h-screen bg-gray-50 pb-8">
                    
                    {/* Navbar - Responsif */}
                    <nav className="bg-white border-b border-gray-200 px-4 md:px-6 py-3 flex justify-between items-center shadow-sm sticky top-0 z-50 no-print">
                        <div className="flex items-center gap-3">
                            <div className="bg-orange-500 p-2 rounded-md text-white shrink-0">
                                <Activity size={20} />
                            </div>
                            <div className="overflow-hidden">
                                <h1 className="text-base md:text-lg font-semibold tracking-tight truncate">Data Analysis Dashboard</h1>
                                <p className="text-[10px] md:text-xs text-gray-500 truncate">Powered by Voila Method</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-3 md:gap-4 shrink-0">
                            <button onClick={() => window.print()} className="p-2 text-gray-400 hover:text-gray-700 hover:bg-gray-100 rounded-full transition-colors hidden sm:block" title="Print / Save PDF">
                                <Printer size={20} />
                            </button>
                            <div className="text-right hidden sm:block">
                                <p className="text-xs font-bold text-gray-400 uppercase tracking-wider">Author</p>
                                <p className="text-sm font-semibold text-gray-700">ANDRIAN</p>
                            </div>
                            <div className="h-8 w-8 bg-slate-200 rounded-full flex items-center justify-center text-slate-600 font-bold border border-slate-300 text-sm">A</div>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto p-3 md:p-6 lg:p-8">
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                            
                            {/* Controls Panel - Collapsible di Mobile */}
                            <div className="lg:col-span-3 no-print">
                                {/* Tombol Toggle Khusus Mobile */}
                                <button 
                                    onClick={() => setShowConfig(!showConfig)}
                                    className="lg:hidden w-full bg-white p-3 rounded-xl shadow-sm border border-gray-200 text-sm font-semibold text-gray-700 flex justify-between items-center mb-4 active:bg-gray-50"
                                >
                                    <span className="flex items-center gap-2"><Settings size={16} /> Konfigurasi Dashboard</span>
                                    {showConfig ? <ChevronUp size={16} /> : <ChevronDown size={16} />}
                                </button>

                                {/* Container yang bisa disembunyikan di mobile */}
                                <div className={`space-y-6 ${showConfig ? 'block' : 'hidden lg:block'}`}>
                                    <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                                        <div className="flex items-center gap-2 mb-4 text-gray-700 hidden lg:flex">
                                            <Settings size={18} />
                                            <h2 className="font-semibold">Configuration</h2>
                                        </div>
                                        
                                        <div className="mb-6">
                                            <label className="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">Select Dataset</label>
                                            <select value={dataset} onChange={(e) => setDataset(e.target.value)} className="w-full p-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-orange-500 outline-none cursor-pointer">
                                                <option value="sales">Sales Performance</option>
                                                <option value="traffic">User Traffic</option>
                                            </select>
                                        </div>

                                        <div className="mb-6">
                                            <div className="flex justify-between mb-2">
                                                <label className="block text-xs font-bold text-gray-500 uppercase tracking-wide">Sampling</label>
                                                <span className="text-xs font-mono bg-orange-100 text-orange-700 px-2 py-0.5 rounded">{sampleSize}%</span>
                                            </div>
                                            <input type="range" min="1" max="100" value={sampleSize} onChange={(e) => setSampleSize(parseInt(e.target.value))} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-orange-500"/>
                                        </div>

                                        <button onClick={generateData} disabled={isLoading} className="w-full flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-700 text-white p-2.5 rounded-lg text-sm font-medium transition-colors active:scale-95 transform">
                                            {isLoading ? <RefreshCw className="animate-spin" size={16} /> : <RefreshCw size={16} />}
                                            Re-run Analysis
                                        </button>
                                    </div>

                                    <div className="bg-blue-50 p-5 rounded-xl border border-blue-100 text-blue-900">
                                        <h3 className="font-semibold mb-2 text-sm flex items-center gap-2"><Calendar size={16}/> Reporting Period</h3>
                                        <p className="text-xs leading-relaxed opacity-80">Data shown covers fiscal year 2024. Client-side generation.</p>
                                    </div>
                                </div>
                            </div>

                            {/* Main Content */}
                            <div className="lg:col-span-9 space-y-6 print:col-span-12">
                                {/* KPI Cards - Grid responsif: 1 kolom di HP sangat kecil, 2 di HP biasa, 3 di Tablet/PC */}
                                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 md:gap-4">
                                    <div className="bg-white p-4 md:p-5 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between print-border">
                                        <div>
                                            <p className="text-[10px] md:text-xs font-medium text-gray-400 uppercase">Total {dataset === 'sales' ? 'Revenue' : 'Visitors'}</p>
                                            <h3 className="text-xl md:text-2xl font-bold text-gray-800 mt-1 truncate">{isLoading ? '...' : (dataset === 'sales' ? '$' : '') + metrics.total.toLocaleString()}</h3>
                                        </div>
                                        <div className={`p-2 md:p-3 rounded-full shrink-0 ${dataset === 'sales' ? 'bg-green-100 text-green-600' : 'bg-blue-100 text-blue-600'}`}>{dataset === 'sales' ? <DollarSign size={20} /> : <Users size={20} />}</div>
                                    </div>
                                    <div className="bg-white p-4 md:p-5 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between print-border">
                                        <div><p className="text-[10px] md:text-xs font-medium text-gray-400 uppercase">Monthly Avg</p><h3 className="text-xl md:text-2xl font-bold text-gray-800 mt-1 truncate">{isLoading ? '...' : (dataset === 'sales' ? '$' : '') + metrics.avg.toLocaleString()}</h3></div>
                                        <div className="p-2 md:p-3 rounded-full shrink-0 bg-purple-100 text-purple-600"><Activity size={20} /></div>
                                    </div>
                                    <div className="bg-white p-4 md:p-5 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between print-border sm:col-span-2 md:col-span-1">
                                        <div><p className="text-[10px] md:text-xs font-medium text-gray-400 uppercase">YoY Growth</p><h3 className="text-xl md:text-2xl font-bold text-green-600 mt-1 truncate">{isLoading ? '...' : (metrics.growth > 0 ? '+' : '') + metrics.growth + '%'}</h3></div>
                                        <div className={`p-2 md:p-3 rounded-full shrink-0 ${metrics.growth >= 0 ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'}`}>
                                            <Icon path={metrics.growth >= 0 ? <><path d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></> : <><path d="M13 17h8m0 0v-8m0 8l-8-8-4 4-6-6"></path></>} size={20} />
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white p-4 md:p-6 rounded-xl shadow-sm border border-gray-100 min-h-[300px] print-border">
                                    <div className="flex justify-between items-center mb-6">
                                        <div className="overflow-hidden pr-2">
                                            <h3 className="font-bold text-base md:text-lg text-gray-800 truncate">{dataset === 'sales' ? 'Revenue Trends' : 'Visitor Traffic'}</h3>
                                            <p className="text-xs md:text-sm text-gray-500 truncate">Monthly breakdown</p>
                                        </div>
                                        <button onClick={downloadCSV} className="text-gray-400 hover:text-gray-600 no-print shrink-0" title="Export Data"><Download size={20} /></button>
                                    </div>
                                    {isLoading ? <div className="h-48 flex items-center justify-center text-gray-400 animate-pulse">Processing Data...</div> : <SimpleBarChart data={chartData} color={dataset === 'sales' ? 'bg-orange-400 hover:bg-orange-500' : 'bg-blue-400 hover:bg-blue-500'} />}
                                </div>

                                <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden print-border">
                                    <div className="px-4 md:px-6 py-4 border-b border-gray-100 bg-gray-50/50"><h3 className="font-semibold text-gray-800">Raw Data Output</h3></div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-sm text-left">
                                            <thead className="bg-gray-50 text-gray-500 font-medium uppercase text-xs">
                                                <tr><th className="px-4 md:px-6 py-3">Month</th><th className="px-4 md:px-6 py-3">Category</th><th className="px-4 md:px-6 py-3 text-right">Value</th><th className="px-4 md:px-6 py-3 text-right">Status</th></tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-100">
                                                {isLoading ? (
                                                    <tr><td colSpan="4" className="px-6 py-4 text-center text-gray-400">Loading Table Data...</td></tr>
                                                ) : (
                                                    chartData.slice(0, 5).map((row, idx) => (
                                                        <tr key={idx} className="hover:bg-gray-50 transition-colors">
                                                            <td className="px-4 md:px-6 py-3 font-medium text-gray-800">{row.label}</td>
                                                            <td className="px-4 md:px-6 py-3 text-gray-500 capitalize">{dataset}</td>
                                                            <td className="px-4 md:px-6 py-3 text-right font-mono">{dataset === 'sales' ? '$' : ''}{row.value.toLocaleString()}</td>
                                                            <td className="px-4 md:px-6 py-3 text-right"><span className="inline-block w-2 h-2 rounded-full bg-green-500 mr-2"></span><span className="hidden sm:inline">Verified</span><span className="sm:hidden">OK</span></td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="px-6 py-3 bg-gray-50 border-t border-gray-100 text-xs text-gray-400 text-center no-print">Showing top 5 rows only (Sampling Mode)</div>
                                </div>
                            </div>
                        </div>

                        <footer className="mt-12 border-t border-gray-200 pt-6 text-center text-gray-500 text-sm no-print">
                            <p>&copy; 2024 Dashboard Project. Created by <span className="font-bold text-gray-800">ANDRIAN</span>.</p>
                            <p className="text-xs mt-1 text-gray-400">Generated with simulated Python-to-Web logic.</p>
                        </footer>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
